services:
  # MinIO 服務 (K8s Service 名稱: blog-minio-service)
  blog-minio-service:
    image: minio/minio:latest
    container_name: blog-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - blog-network

  # PostgreSQL 資料庫 (K8s Service 名稱: blog-postgres-service)
  blog-postgres-service:
    image: postgres:15-alpine
    container_name: blog-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: blog
      POSTGRES_USER: blog_user
      POSTGRES_PASSWORD: blog_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U blog_user -d blog"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - blog-network

  # Blog BackEnd (K8s Service 名稱: blog-backend-service)
  blog-backend-service:
    image: harbor.nilm.cc/blog/blog-backend:latest
    container_name: blog-backend
    depends_on:
      - blog-postgres-service
      - blog-minio-service
    ports:
      - "8080:8080"
    environment:
      - JWT_SECRET=${JWT_SECRET}
      - SPRING_DATASOURCE_URL=jdbc:postgresql://blog-postgres-service:5432/blog
      - SPRING_DATASOURCE_USERNAME=blog_user
      - SPRING_DATASOURCE_PASSWORD=blog_password
      - SPRING_DATASOURCE_DRIVER=org.postgresql.Driver
      - SPRING_JPA_DIALECT=org.hibernate.dialect.PostgreSQLDialect
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - VITE_FRONTEND_URL=http://localhost
    networks:
      - blog-network

  # Blog Frontend (K8s Service 名稱: blog-frontend-service)
  blog-frontend-service:
    image: harbor.nilm.cc/blog/blog-frontend:latest
    container_name: blog-frontend
    depends_on:
      - blog-backend-service
    ports:
      - "80:80"
    environment:
      - VITE_FRONTEND_URL=http://localhost
    networks:
      - blog-network

volumes:
  minio_data:
  postgres_data:

networks:
  blog-network:
    driver: bridge
